<!-- src/app/orders/orders.component.html -->
<div class="dashboard">
    <div class="sidebar">
        <ul>
            <li routerLink="">ADMIN</li>
            <li routerLink="/menu">MENU</li>
            <li routerLink="/orders" id="this">ORDERS</li>
            <li routerLink="/customers">CUSTOMERS</li>
            <li id="logout" routerLink="''">LOG OUT</li>
        </ul>
    </div>
    <div class="container">
        <div class="bar">ORDERS</div>
        <div class="content">
            <div class="mycontent">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>ORDER ID</th>
                            <th>ITEM</th>
                            <th>CUSTOMER ID</th>
                            <th>NAME</th>
                            <th>ADDRESS</th>
                            <th>TEL</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>{{ order.id }}</td>
                            <td>{{ order.item }}</td>
                            <td>{{ order.customerId }}</td>
                            <td>{{ order.name }}</td>
                            <td>{{ order.address }}</td>
                            <td>{{ order.tel }}</td>
                            <td>{{ order.status }}</td>
                            <td>
                                <button class="delete-btn">Delete</button>
                                <button class="update-btn">Update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</div>
<div class="footer">
    <ul>
        <li>twitter</li>
        <li>facebook</li>
        <li>instagram</li>
    </ul>
</div>

<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="resetPasswordForm.controls['email'].invalid && resetPasswordForm.controls['email'].touched" class="text-danger">
        <div *ngIf="resetPasswordForm.controls['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="resetPasswordForm.controls['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" formControlName="newPassword" type="password" class="form-control" placeholder="Enter your new password">
      <div *ngIf="resetPasswordForm.controls['newPassword'].invalid && resetPasswordForm.controls['newPassword'].touched" class="text-danger">
        <div *ngIf="resetPasswordForm.controls['newPassword'].errors?.['required']">Password is required.</div>
        <div *ngIf="resetPasswordForm.controls['newPassword'].errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm your new password">
        <div *ngIf="resetPasswordForm.errors?.['notSame'] && resetPasswordForm.touched" class="text-danger">
          Passwords must match.
        </div>
      </div>
  
    <button type="submit" class="btn btn-primary">Reset Password</button>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>

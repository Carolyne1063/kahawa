<div class="shopping-cart">
  <h1 class="title">Shopping Cart</h1>
  <div class="cart-container">
    <div class="cart-items">
      <h2 class="section-title">Items in Cart</h2>
      <div *ngFor="let item of cartItems" class="cart-item">
        <span class="item-name">{{ item.name }}</span>
        <span class="item-price">${{ formatPrice(item.price) }}</span>
        <span class="item-quantity">x{{ item.quantity }}</span>
        <button class="order" (click)="selectItem(item)">Order</button>
        <button (click)="removeItem(item.cartId, item.productId)" class="remove-btn">Remove</button> 
      </div>
      <div class="total">
        <span>Total:</span>
        <span>${{ getTotal() }}</span>
      </div>
      <br><br>
      <button (click)="clearCart()" class="remove-all-btn">Remove All</button> 
    </div>
    <div class="order-form">
      <h2 class="section-title">Order Checkout</h2>
      <form (ngSubmit)="placeOrder()">
        <div class="form-group">
          <label for="productName">Product Name <span class="required">*</span></label>
          <input type="text" id="productName" [(ngModel)]="productName" name="productName" required readonly />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity <span class="required">*</span></label>
          <input type="text" id="quantity" [(ngModel)]="quantity" name="quantity" required />
        </div>
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required readonly />
        </div>
        <div class="form-group">
          <label for="address">Address <span class="required">*</span></label>
          <input type="text" id="address" [(ngModel)]="address" name="address" required readonly />
        </div>
        <div class="form-group">
          <label for="telNo">Tel No <span class="required">*</span></label>
          <input type="text" id="telNo" [(ngModel)]="telNo" name="telNo" required readonly />
        </div>
        <button type="submit" [disabled]="!isFormValid()" class="confirm-btn">Confirm Order</button>
      </form>
    </div>
  </div>
</div>

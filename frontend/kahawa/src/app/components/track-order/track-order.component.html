<div class="track-order">
  <h1 class="title">Track Orders</h1>
  <table class="orders-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.name }}</td>
        <td>{{ order.quantity }}</td>
        <td>${{ order.totalPrice }}</td>
        <td [class.pending]="order.status === 'Pending'" [class.confirmed]="order.status === 'Confirmed'">
          {{ order.status }}
        </td>
        <td>{{ order.date | date: 'shortDate' }}</td>  
        <td>
          <button (click)="deleteOrder(order.orderId)">Delete Order</button>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
